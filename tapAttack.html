<!-- tapApp.html
		 intuitive rhythm composition -->

<html>
	<head>
		<title>Tap App | Three Right Angles</title>
		<meta charset="utf-8">
	</head>

	<body onkeydown="handleKey(event)"  
				onmousedown="handleMouseDown(event)" 
				ontouchstart="handleTouchStart(event)"	
				ontouchmove="handleTouchMove(event)"	
				ontouchend="handleTouchEnd(event)"	
				onresize="resize()" 	
				style="margin : 0px">

		<canvas id="surface"> </canvas>
	
		<div id="console" style="height : 20px"> </div>

		<script>
			var hints = ["Tap anywhere (except this console)"];
			document.getElementById("console").innerHTML="Hint: " + hints[0];
		</script>

		<script src="js/tapAttack.js"></script>
		<script type='application/javascript' 
			src='http://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js'></script>
		<script type="application/javascript">
			window.addEventListener('load', function () {
				FastClick.attach(document.body);
			}, false);
		</script> 
	</body>
</html>
